<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashcam Viewer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>🚗 Dashcam Viewer</h1>
        <h2>Suggested use: upload front and back dashcam recordings and watch them in sync.<br/>You can also add side dashcams' recordings to see the panorama.</h2>
        <h3>Note: adding lots of videos can cause some of them to not play due to browser's limitations.</h3>
        
        <div class="panoramic-container">
            <div class="video-grid" id="videoGrid">
                <div class="video-section" data-position="0" data-grid="0">
                    <div class="position-label">Position 1</div>
                    <video class="video-player" data-index="0"></video>
                    <label for="video0" class="upload-label">📹 <b>Click to upload dashcam video</b></label>
                    <input id="video0" type="file" class="upload-input" accept="video/*" data-index="0">
                </div>
            </div>
        </div>

        <div class="global-controls">
            <button class="btn" id="playAllBtn" disabled>▶️ Play All</button>
            <button class="btn" id="pauseAllBtn" disabled>⏸️ Pause All</button>
            <button class="btn" id="syncBtn" disabled>🔄 Restart All</button>
            <button class="btn" id="fullscreenBtn" disabled>⛶ Fullscreen</button>
            <button class="btn" id="newRowBtn">➕ Add New Row</button>
            <button class="btn danger" id="clearAllBtn" disabled>🗑️ Clear All</button>
        </div>

        <div class="info-panel" id="infoPanel">
            <h3 style="margin-bottom: 15px; color: #333;">Video Information</h3>
            <div class="info-grid" id="infoGrid">
            </div>
        </div>
    </div>

    <script src="../dist/index.js"></script>
</body>
</html>
