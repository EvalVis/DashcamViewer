<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashcam Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            display: inline-block;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #45a049;
        }

        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #1976D2;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info-panel {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .info-label {
            font-weight: 600;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .no-video {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
            background: #f8f9fa;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Dashcam Viewer</h1>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <input type="file" id="videoFile" accept="video/*">
                <label for="videoFile" class="file-input-label">
                    üìÅ Select Video File
                </label>
            </div>
            <button class="btn" id="playBtn" disabled>‚ñ∂Ô∏è Play</button>
            <button class="btn" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
            <button class="btn" id="fullscreenBtn" disabled>‚õ∂ Fullscreen</button>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls>
                <div class="no-video">
                    <p>No video selected</p>
                    <p>Please select a dashcam video file to begin viewing</p>
                </div>
            </video>
        </div>

        <div class="info-panel" id="infoPanel" style="display: none;">
            <h3 style="margin-bottom: 15px; color: #333;">Video Information</h3>
            <div class="info-item">
                <span class="info-label">File Name:</span>
                <span class="info-value" id="fileName">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">File Size:</span>
                <span class="info-value" id="fileSize">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Duration:</span>
                <span class="info-value" id="duration">-</span>
            </div>
            <div class="info-item">
                <span class="info-label">Resolution:</span>
                <span class="info-value" id="resolution">-</span>
            </div>
        </div>
    </div>

    <script src="../dist/index.js"></script>
</body>
</html>
